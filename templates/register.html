  <script>
    const startBtn = document.getElementById('start-btn');
    const usernameInput = document.getElementById('username');
    const msgDiv = document.getElementById('msg');
    const shotCounter = document.getElementById('shot-counter');
    const progressFill = document.getElementById('progress-fill');
    
    let isRegistering = false;
    let currentShot = 1;
    const totalShots = 10;

    // ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
    function showMessage(text, type = 'info') {
      msgDiv.textContent = text;
      
      let borderColor, textColor;
      switch(type) {
        case 'success':
          borderColor = 'rgba(0, 255, 157, 0.6)';
          textColor = '#00ff9d';
          break;
        case 'error':
          borderColor = 'rgba(255, 107, 107, 0.6)';
          textColor = '#ff6b6b';
          break;
        case 'warning':
          borderColor = 'rgba(255, 193, 7, 0.6)';
          textColor = '#ffc107';
          break;
        default:
          borderColor = 'rgba(0, 255, 255, 0.3)';
          textColor = '#fff';
      }
      
      msgDiv.style.borderColor = borderColor;
      msgDiv.style.color = textColor;
    }

    // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function updateProgress(current, total) {
      const percentage = (current / total) * 100;
      progressFill.style.width = `${percentage}%`;
      shotCounter.textContent = `${current} / ${total} ìƒ· ì™„ë£Œ`;
    }

    // ëŒ€ê¸° í•¨ìˆ˜
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // ë‹¨ì¼ ì´¬ì˜ í•¨ìˆ˜
    async function captureShot(shotIndex) {
      try {
        const response = await fetch('/auto_capture', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            username: usernameInput.value.trim(),
            shotIndex: shotIndex
          })
        });
        
        const result = await response.json();
        
        if (result.error) {
          // ì‹¤íŒ¨ - ê°™ì€ ìƒ· ë²ˆí˜¸ë¡œ ì¬ì‹œë„
          showMessage(result.message, 'error');
          return false;
        } else {
          // ì„±ê³µ - ë‹¤ìŒ ìƒ·ìœ¼ë¡œ
          showMessage(result.message, 'success');
          return true;
        }
      } catch (error) {
        showMessage(`ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`, 'error');
        return false;
      }
    }

    // 10ì¥ ì—°ì† ì´¬ì˜ í•¨ìˆ˜
    async function captureSequence() {
      if (isRegistering) return;
      
      const username = usernameInput.value.trim();
      if (!username) {
        showMessage('ì‚¬ìš©ì ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
        return;
      }

      isRegistering = true;
      startBtn.disabled = true;
      startBtn.textContent = 'ì´¬ì˜ ì§„í–‰ ì¤‘...';
      
      currentShot = 1;
      updateProgress(0, totalShots);
      
      showMessage('ğŸ”„ 10ì¥ ì´¬ì˜ì„ ì‹œì‘í•©ë‹ˆë‹¤. ì†ë°”ë‹¥ì„ ì•ˆì •ì ìœ¼ë¡œ ìœ ì§€í•´ì£¼ì„¸ìš”.', 'info');
      
      // 10ì¥ì„ ìˆœì„œëŒ€ë¡œ ì´¬ì˜
      while (currentShot <= totalShots) {
        showMessage(`${currentShot}ë²ˆì§¸ ì´¬ì˜ ì¤‘...\nì†ë°”ë‹¥ì„ ì¹´ë©”ë¼ ì •ë©´ì— í¼ì³ì„œ ë³´ì—¬ì£¼ì„¸ìš”!`, 'warning');
        
        const success = await captureShot(currentShot);
        
        if (success) {
          // âœ… ì„±ê³µ - ë‹¤ìŒ ìƒ·ìœ¼ë¡œ
          updateProgress(currentShot, totalShots);
          currentShot++;
          
          if (currentShot <= totalShots) {
            showMessage(`${currentShot - 1}ë²ˆì§¸ ì„±ê³µ! ì ì‹œ í›„ ${currentShot}ë²ˆì§¸ ì´¬ì˜í•©ë‹ˆë‹¤...`, 'success');
            await sleep(1500); // 1.5ì´ˆ ëŒ€ê¸°
          }
        } else {
          // âŒ ì‹¤íŒ¨ - í˜„ì¬ ìƒ· ì¬ì‹œë„
          showMessage(`${currentShot}ë²ˆì§¸ ì‹¤íŒ¨! 3ì´ˆ í›„ ì¬ì‹œë„...`, 'error');
          await sleep(3000); // 3ì´ˆ ëŒ€ê¸° í›„ ì¬ì‹œë„
        }
      }
      
      // 10ì¥ ì™„ë£Œ - ë“±ë¡ ì§„í–‰
      await finishRegistration();
    }

    // ë“±ë¡ ì™„ë£Œ í•¨ìˆ˜
    async function finishRegistration() {
      showMessage('ğŸ”„ 10ì¥ì˜ ìƒì²´ ë°ì´í„°ë¥¼ ì²˜ë¦¬í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'info');
      
      try {
        const response = await fetch('/finish_auto_capture', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            username: usernameInput.value.trim()
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage(result.message, 'success');
          
          // 3ì´ˆ í›„ ì´ˆê¸°í™”
          setTimeout(() => {
            usernameInput.value = '';
            updateProgress(0, totalShots);
            currentShot = 1;
            showMessage('ìƒˆë¡œìš´ ì‚¬ìš©ìë¥¼ ë“±ë¡í•˜ê±°ë‚˜ í™ˆìœ¼ë¡œ ì´ë™í•˜ì„¸ìš”.', 'info');
            
            isRegistering = false;
            startBtn.disabled = false;
            startBtn.textContent = 'ğŸš€ ë“±ë¡ ì‹œì‘';
          }, 3000);
          
        } else {
          showMessage(result.message, 'error');
          
          // ì‹¤íŒ¨ì‹œ ë‹¤ì‹œ ì‹œë„ ê°€ëŠ¥í•˜ë„ë¡
          currentShot = 1;
          updateProgress(0, totalShots);
          isRegistering = false;
          startBtn.disabled = false;
          startBtn.textContent = 'ğŸš€ ë“±ë¡ ì‹œì‘';
        }
      } catch (error) {
        showMessage(`ë“±ë¡ ì‹¤íŒ¨: ${error.message}`, 'error');
        
        // ì‹¤íŒ¨ì‹œ ë‹¤ì‹œ ì‹œë„ ê°€ëŠ¥í•˜ë„ë¡
        currentShot = 1;
        updateProgress(0, totalShots);
        isRegistering = false;
        startBtn.disabled = false;
        startBtn.textContent = 'ğŸš€ ë“±ë¡ ì‹œì‘';
      }
    }

    // ë“±ë¡ ì‹œì‘ ë²„íŠ¼ ì´ë²¤íŠ¸
    startBtn.addEventListener('click', () => {

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    window.addEventListener('DOMContentLoaded', () => {

      showMessage('ë“±ë¡ì„ ìœ„í•´ ì‚¬ìš©ì ì •ë³´ë¥¼ ì…ë ¥í•˜ê³  ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.', 'info');
    });
