<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔐 생체 등록 - BioSecure Palm</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    /* 배경 애니메이션 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 30% 60%, rgba(0, 255, 157, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
      animation: backgroundPulse 15s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* 헤더 */
    .header {
      text-align: center;
      padding: 30px 0;
      animation: fadeInDown 1s ease-out;
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, #00ff9d, #00ffff);
      background-size: 300% 300%;
      animation: gradientShift 3s ease-in-out infinite;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .page-title {
      font-size: 1.5rem;
      color: #a0a0a0;
      font-weight: 300;
      letter-spacing: 2px;
    }

    /* 메인 컨텐츠 레이아웃 */
    .main-layout {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 40px;
      margin: 40px 0;
      align-items: start;
    }

    /* 비디오 섹션 */
    .video-section {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      animation: fadeInLeft 1s ease-out;
    }

    .video-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .video-container {
      position: relative;
      text-align: center;
    }

    .main-video {
      width: 100%;
      height: 360px;
      border: 2px solid #00ffff;
      border-radius: 15px;
      background: #000;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      animation: scanningBorder 3s linear infinite;
    }

    @keyframes scanningBorder {
      0% { border-color: #00ffff; box-shadow: 0 0 30px rgba(0, 255, 255, 0.3); }
      50% { border-color: #00ff9d; box-shadow: 0 0 30px rgba(0, 255, 157, 0.3); }
      100% { border-color: #00ffff; box-shadow: 0 0 30px rgba(0, 255, 255, 0.3); }
    }

    .roi-video {
      width: 100%;
      height: 280px;
      border: 2px solid #ff6b6b;
      border-radius: 15px;
      background: #000;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
    }

    .video-label {
      margin-top: 15px;
      font-family: 'Orbitron', monospace;
      font-size: 0.9rem;
      font-weight: 600;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .roi-label {
      color: #ff6b6b;
    }

    /* 컨트롤 패널 */
    .control-panel {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      animation: fadeInRight 1s ease-out;
    }

    .panel-title {
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ffff;
      margin-bottom: 25px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* 등록 폼 */
    .registration-form {
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-label {
      display: block;
      font-size: 0.9rem;
      color: #a0a0a0;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #username {
      width: 100%;
      padding: 15px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-family: 'Exo 2', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #username:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    /* 진행률 표시 */
    .progress-section {
      margin-bottom: 25px;
    }

    .shot-counter {
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      color: #00ff9d;
      text-align: center;
      margin-bottom: 15px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #00ff9d);
      width: 0%;
      transition: width 0.5s ease;
    }

    /* 시작 버튼 */
    .start-btn {
      width: 100%;
      background: linear-gradient(45deg, #00ff9d, #00ffff);
      border: none;
      color: #000;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
    }

    .start-btn:disabled {
      background: #444;
      color: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* 메시지 영역 */
    .message-area {
      margin: 30px 0;
      text-align: center;
    }

    #msg {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 15px;
      padding: 20px;
      font-weight: 500;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1rem;
      white-space: pre-line;
      text-align: center;
    }

    /* 홈 버튼 */
    .home-btn {
      display: inline-block;
      background: rgba(108, 117, 125, 0.8);
      color: #fff;
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-family: 'Orbitron', monospace;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      margin-top: 30px;
    }

    .home-btn:hover {
      background: rgba(108, 117, 125, 1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
    }

    /* 애니메이션 */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* 반응형 */
    @media (max-width: 1200px) {
      .main-layout {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      
      .control-panel {
        order: -1;
      }
    }

    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .main-video {
        height: 280px;
      }
      
      .roi-video {
        height: 240px;
      }
      
      .logo {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      .main-video {
        height: 240px;
      }
      
      .roi-video {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">BioSecure Palm</div>
      <div class="page-title">BIOMETRIC REGISTRATION SYSTEM</div>
    </header>

    <div class="main-layout">
      <!-- 비디오 섹션 -->
      <div class="video-section">
        <div class="video-grid">
          <div class="video-container">
            <img id="video-stream" class="main-video" src="{{ url_for('video_feed') }}" alt="웹캠 스트림" />
            <div class="video-label">실시간 스캐닝</div>
          </div>
          
          <div class="video-container">
            <img id="roi-stream" class="roi-video" src="{{ url_for('roi_feed') }}" alt="ROI 추출" />
            <div class="video-label roi-label">ROI 추출</div>
          </div>
        </div>

        <div class="message-area">
          <div id="msg">등록을 위해 사용자 정보를 입력하고 시작 버튼을 눌러주세요.</div>
        </div>
      </div>

      <!-- 컨트롤 패널 -->
      <div class="control-panel">
        <h3 class="panel-title">등록 제어</h3>
        
        <!-- 등록 폼 -->
        <div class="registration-form">
          <div class="input-group">
            <label class="input-label" for="username">사용자 식별자</label>
            <input type="text" id="username" placeholder="사용자 이름 입력" />
          </div>
          
          <!-- 진행률 표시 -->
          <div class="progress-section">
            <div class="shot-counter" id="shot-counter">0 / 10 샷 완료</div>
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
          </div>
          
          <button id="start-btn" class="start-btn">🚀 등록 시작</button>
        </div>

        <div style="text-align: center;">
          <a href="{{ url_for('home') }}" class="home-btn">🏠 홈으로</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('start-btn');
    const usernameInput = document.getElementById('username');
    const msgDiv = document.getElementById('msg');
    const shotCounter = document.getElementById('shot-counter');
    const progressFill = document.getElementById('progress-fill');
    
    let isRegistering = false;
    let currentShot = 1;
    const totalShots = 10;

    // 메시지 표시 함수
    function showMessage(text, type = 'info') {
      msgDiv.textContent = text;
      
      let borderColor, textColor;
      switch(type) {
        case 'success':
          borderColor = 'rgba(0, 255, 157, 0.6)';
          textColor = '#00ff9d';
          break;
        case 'error':
          borderColor = 'rgba(255, 107, 107, 0.6)';
          textColor = '#ff6b6b';
          break;
        case 'warning':
          borderColor = 'rgba(255, 193, 7, 0.6)';
          textColor = '#ffc107';
          break;
        default:
          borderColor = 'rgba(0, 255, 255, 0.3)';
          textColor = '#fff';
      }
      
      msgDiv.style.borderColor = borderColor;
      msgDiv.style.color = textColor;
    }

    // 진행률 업데이트 함수
    function updateProgress(current, total) {
      const percentage = (current / total) * 100;
      progressFill.style.width = `${percentage}%`;
      shotCounter.textContent = `${current} / ${total} 샷 완료`;
    }

    // 대기 함수
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // 단일 촬영 함수
    async function captureShot(shotIndex) {
      try {
        const response = await fetch('/auto_capture', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            username: usernameInput.value.trim(),
            shotIndex: shotIndex
          })
        });
        
        const result = await response.json();
        
        if (result.error) {
          // 실패 - 같은 샷 번호로 재시도
          showMessage(result.message, 'error');
          return false;
        } else {
          // 성공 - 다음 샷으로
          showMessage(result.message, 'success');
          return true;
        }
      } catch (error) {
        showMessage(`네트워크 오류: ${error.message}`, 'error');
        return false;
      }
    }

    // 10장 연속 촬영 함수
    async function captureSequence() {
      if (isRegistering) return;
      
      const username = usernameInput.value.trim();
      if (!username) {
        showMessage('사용자 이름을 입력해주세요.', 'error');
        return;
      }

      isRegistering = true;
      startBtn.disabled = true;
      startBtn.textContent = '촬영 진행 중...';
      
      currentShot = 1;
      updateProgress(0, totalShots);
      
      showMessage('🔄 10장 촬영을 시작합니다. 손바닥을 안정적으로 유지해주세요.', 'info');
      
      // 10장을 순서대로 촬영
      while (currentShot <= totalShots) {
        showMessage(`${currentShot}번째 촬영 중...\n손바닥을 카메라 정면에 펼쳐서 보여주세요!`, 'warning');
        
        const success = await captureShot(currentShot);
        
        if (success) {
          // ✅ 성공 - 다음 샷으로
          updateProgress(currentShot, totalShots);
          currentShot++;
          
          if (currentShot <= totalShots) {
            showMessage(`${currentShot - 1}번째 성공! 잠시 후 ${currentShot}번째 촬영합니다...`, 'success');
            await sleep(1500); // 1.5초 대기
          }
        } else {
          // ❌ 실패 - 현재 샷 재시도
          showMessage(`${currentShot}번째 실패! 3초 후 재시도...`, 'error');
          await sleep(3000); // 3초 대기 후 재시도
        }
      }
      
      // 10장 완료 - 등록 진행
      await finishRegistration();
    }

    // 등록 완료 함수
    async function finishRegistration() {
      showMessage('🔄 10장의 생체 데이터를 처리하고 있습니다...', 'info');
      
      try {
        const response = await fetch('/finish_auto_capture', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            username: usernameInput.value.trim()
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage(result.message, 'success');
          
          // 3초 후 초기화
          setTimeout(() => {
            usernameInput.value = '';
            updateProgress(0, totalShots);
            currentShot = 1;
            showMessage('새로운 사용자를 등록하거나 홈으로 이동하세요.', 'info');
            
            isRegistering = false;
            startBtn.disabled = false;
            startBtn.textContent = '🚀 등록 시작';
          }, 3000);
          
        } else {
          showMessage(result.message, 'error');
          
          // 실패시 다시 시도 가능하도록
          currentShot = 1;
          updateProgress(0, totalShots);
          isRegistering = false;
          startBtn.disabled = false;
          startBtn.textContent = '🚀 등록 시작';
        }
      } catch (error) {
        showMessage(`등록 실패: ${error.message}`, 'error');
        
        // 실패시 다시 시도 가능하도록
        currentShot = 1;
        updateProgress(0, totalShots);
        isRegistering = false;
        startBtn.disabled = false;
        startBtn.textContent = '🚀 등록 시작';
      }
    }

    // 등록 시작 버튼 이벤트
    startBtn.addEventListener('click', () => {
      if (isRegistering) {
        showMessage('등록이 이미 진행 중입니다.', 'warning');
        return;
      }
      
      captureSequence();
    });

    // 페이지 로드 시 초기화
    window.addEventListener('DOMContentLoaded', () => {
      console.log('🚀 10장 강제 촬영 시스템 활성화');
      showMessage('등록을 위해 사용자 정보를 입력하고 시작 버튼을 눌러주세요.', 'info');
    });
  </script>
</body>
</html>
